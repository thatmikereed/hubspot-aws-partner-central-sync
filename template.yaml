AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31

Description: >
  HubSpot ↔ AWS Partner Central & Microsoft Partner Center Sync
  - Inbound:  HubSpot deal webhook → Partner Central opportunity (when title contains #AWS)
  - Outbound: Scheduled poll of Partner Central invitations → auto-accept + HubSpot deal creation
  - Inbound:  HubSpot deal webhook → Microsoft Partner Center referral (when title contains #Microsoft)
  - Outbound: Scheduled poll of Microsoft referrals → HubSpot deal creation/update

# ============================================================
# Parameters
# ============================================================
Parameters:
  HubSpotAccessToken:
    Type: String
    NoEcho: true
    Description: HubSpot Private App access token

  HubSpotWebhookSecret:
    Type: String
    NoEcho: true
    Default: ""
    Description: HubSpot webhook signing secret (optional but recommended)

  PartnerCentralRoleArn:
    Type: String
    Default: ""
    Description: >
      Full ARN of the HubSpotPartnerCentralServiceRole. Leave blank to
      auto-construct from the deploying account ID.

  PartnerCentralSolutionId:
    Type: String
    Default: ""
    Description: >
      The Partner Central Solution ID (e.g. S-0000001) to associate with each
      newly created opportunity. Required for opportunities to be submitted to AWS.
      Run ListSolutions in Partner Central to find your solution ID.

  InvitationPollIntervalMinutes:
    Type: Number
    Default: 5
    MinValue: 1
    MaxValue: 60
    Description: How often (in minutes) to poll Partner Central for new invitations

  MicrosoftAccessToken:
    Type: String
    NoEcho: true
    Default: ""
    Description: Microsoft Partner Center API access token (Azure AD token with Partner Center permissions)

  MicrosoftPollIntervalMinutes:
    Type: Number
    Default: 15
    MinValue: 5
    MaxValue: 60
    Description: How often (in minutes) to poll Microsoft Partner Center for new/updated referrals

  Environment:
    Type: String
    Default: production
    AllowedValues: [production, staging, development]

  # GCP Partners API Parameters
  GcpPartnerId:
    Type: String
    Default: ""
    Description: >
      Google Cloud Partner ID from the GCP Partners Portal.
      Required for GCP Partners API integration.

  GcpServiceAccountKey:
    Type: String
    NoEcho: true
    Default: ""
    Description: >
      Base64-encoded JSON service account key for GCP Partners API access.
      Leave blank if using instance metadata or other auth methods.

  GcpPollIntervalMinutes:
    Type: Number
    Default: 15
    MinValue: 5
    MaxValue: 60
    Description: How often (in minutes) to poll GCP Partners API for new opportunities

# ============================================================
# Globals
# ============================================================
Globals:
  Function:
    Runtime: python3.12
    Timeout: 60
    MemorySize: 256
    Architectures: [arm64]
    Environment:
      Variables:
        HUBSPOT_ACCESS_TOKEN: !Ref HubSpotAccessToken
        HUBSPOT_WEBHOOK_SECRET: !Ref HubSpotWebhookSecret
        PARTNER_CENTRAL_ROLE_ARN: !Ref PartnerCentralRoleArn
        PARTNER_CENTRAL_SOLUTION_ID: !Ref PartnerCentralSolutionId
        GCP_PARTNER_ID: !Ref GcpPartnerId
        MICROSOFT_ACCESS_TOKEN: !Ref MicrosoftAccessToken
        ENVIRONMENT: !Ref Environment
        LOG_LEVEL: INFO

# ============================================================
# Resources
# ============================================================
Resources:

  # ----------------------------------------------------------
  # Shared Lambda Layer (common package)
  # ----------------------------------------------------------
  CommonLayer:
    Type: AWS::Serverless::LayerVersion
    Properties:
      LayerName: !Sub "hubspot-pc-common-${Environment}"
      Description: Shared common modules (mappers, clients)
      ContentUri: src/
      CompatibleRuntimes: [python3.12]
      RetentionPolicy: Retain
    Metadata:
      BuildMethod: python3.12

  # ----------------------------------------------------------
  # Lambda 1: HubSpot Webhook → Partner Central
  # ----------------------------------------------------------
  HubSpotToPartnerCentralFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub "hubspot-to-partner-central-${Environment}"
      CodeUri: src/hubspot_to_partner_central/
      Handler: handler.lambda_handler
      Description: Receives HubSpot deal webhooks and creates Partner Central opportunities
      Layers:
        - !Ref CommonLayer
      Policies:
        - AWSLambdaBasicExecutionRole
        - Statement:
            - Effect: Allow
              Action: sts:AssumeRole
              Resource: !Sub "arn:aws:iam::${AWS::AccountId}:role/HubSpotPartnerCentralServiceRole"
      Events:
        HubSpotWebhook:
          Type: Api
          Properties:
            RestApiId: !Ref WebhookApi
            Path: /webhook/hubspot
            Method: POST

  # ----------------------------------------------------------
  # Lambda 2: Partner Central Invitations → HubSpot (Scheduled)
  # ----------------------------------------------------------
  PartnerCentralToHubSpotFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub "partner-central-to-hubspot-${Environment}"
      CodeUri: src/partner_central_to_hubspot/
      Handler: handler.lambda_handler
      Description: Polls Partner Central for pending invitations, accepts them, and syncs to HubSpot
      Layers:
        - !Ref CommonLayer
      Policies:
        - AWSLambdaBasicExecutionRole
        - Statement:
            - Effect: Allow
              Action: sts:AssumeRole
              Resource: !Sub "arn:aws:iam::${AWS::AccountId}:role/HubSpotPartnerCentralServiceRole"
      Events:
        ScheduledPoll:
          Type: Schedule
          Properties:
            Schedule: !Sub "rate(${InvitationPollIntervalMinutes} minutes)"
            Name: !Sub "partner-central-invitation-poll-${Environment}"
            Description: Polls Partner Central for new invitations
            Enabled: true

  # ----------------------------------------------------------
  # Lambda 3: HubSpot Webhook → GCP Partners (for #GCP deals)
  # ----------------------------------------------------------
  HubSpotToGcpPartnersFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub "hubspot-to-gcp-partners-${Environment}"
      CodeUri: src/hubspot_to_gcp_partners/
      Handler: handler.lambda_handler
      Description: Receives HubSpot deal webhooks and creates GCP Partners opportunities
      Layers:
        - !Ref CommonLayer
      Policies:
        - AWSLambdaBasicExecutionRole
        - Statement:
            - Effect: Allow
              Action:
                - ssm:GetParameter
              Resource: !Sub "arn:aws:ssm:${AWS::Region}:${AWS::AccountId}:parameter/hubspot-pc-sync/${Environment}/gcp-*"
      Environment:
        Variables:
          GOOGLE_APPLICATION_CREDENTIALS: /tmp/gcp-service-account.json
      Events:
        HubSpotWebhook:
          Type: Api
          Properties:
            RestApiId: !Ref WebhookApi
            Path: /webhook/hubspot/gcp
            Method: POST

  # ----------------------------------------------------------
  # Lambda 4: GCP Partners → HubSpot (Scheduled)
  # ----------------------------------------------------------
  GcpPartnersToHubSpotFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub "gcp-partners-to-hubspot-${Environment}"
      CodeUri: src/gcp_partners_to_hubspot/
      Handler: handler.lambda_handler
      Description: Polls GCP Partners API for opportunities and syncs to HubSpot
      Layers:
        - !Ref CommonLayer
      Policies:
        - AWSLambdaBasicExecutionRole
        - Statement:
            - Effect: Allow
              Action:
                - ssm:GetParameter
              Resource: !Sub "arn:aws:ssm:${AWS::Region}:${AWS::AccountId}:parameter/hubspot-pc-sync/${Environment}/gcp-*"
      Environment:
        Variables:
          GOOGLE_APPLICATION_CREDENTIALS: /tmp/gcp-service-account.json
      Events:
        ScheduledPoll:
          Type: Schedule
          Properties:
            Schedule: !Sub "rate(${GcpPollIntervalMinutes} minutes)"
            Name: !Sub "gcp-partners-poll-${Environment}"
            Description: Polls GCP Partners API for new opportunities
            Enabled: true

  # ----------------------------------------------------------
  # API Gateway for inbound HubSpot webhooks
  # ----------------------------------------------------------
  WebhookApi:
    Type: AWS::Serverless::Api
    Properties:
      Name: !Sub "hubspot-partner-central-webhook-${Environment}"
      StageName: !Ref Environment
      Description: API Gateway for HubSpot webhook ingestion
      EndpointConfiguration:
        Type: REGIONAL
      Auth:
        DefaultAuthorizer: NONE  # Signature verified in Lambda

  # ----------------------------------------------------------
  # SSM Parameters for secrets (alternative to env vars)
  # ----------------------------------------------------------
  HubSpotTokenParam:
    Type: AWS::SSM::Parameter
    Properties:
      Name: !Sub "/hubspot-pc-sync/${Environment}/hubspot-access-token"
      Type: SecureString
      Value: !Ref HubSpotAccessToken
      Description: HubSpot Private App access token

  GcpServiceAccountKeyParam:
    Type: AWS::SSM::Parameter
    Properties:
      Name: !Sub "/hubspot-pc-sync/${Environment}/gcp-service-account-key"
      Type: SecureString
      Value: !Ref GcpServiceAccountKey
      Description: GCP Service Account JSON key (base64 encoded)

  # ----------------------------------------------------------
  # CloudWatch Log Groups with retention
  # ----------------------------------------------------------
  HubSpotToPartnerCentralLogs:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub "/aws/lambda/hubspot-to-partner-central-${Environment}"
      RetentionInDays: 30

  PartnerCentralToHubSpotLogs:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub "/aws/lambda/partner-central-to-hubspot-${Environment}"
      RetentionInDays: 30

  HubSpotToGcpPartnersLogs:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub "/aws/lambda/hubspot-to-gcp-partners-${Environment}"
      RetentionInDays: 30

  GcpPartnersToHubSpotLogs:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub "/aws/lambda/gcp-partners-to-hubspot-${Environment}"
      RetentionInDays: 30

  # ----------------------------------------------------------
  # Lambda 3: HubSpot Webhook → Microsoft Partner Center
  # ----------------------------------------------------------
  HubSpotToMicrosoftFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub "hubspot-to-microsoft-${Environment}"
      CodeUri: src/hubspot_to_microsoft/
      Handler: handler.lambda_handler
      Description: Receives HubSpot deal webhooks and creates Microsoft Partner Center referrals
      Layers:
        - !Ref CommonLayer
      Policies:
        - AWSLambdaBasicExecutionRole
      Events:
        HubSpotWebhook:
          Type: Api
          Properties:
            RestApiId: !Ref WebhookApi
            Path: /webhook/hubspot-microsoft
            Method: POST

  # ----------------------------------------------------------
  # Lambda 4: Microsoft Partner Center → HubSpot (Scheduled)
  # ----------------------------------------------------------
  MicrosoftToHubSpotFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub "microsoft-to-hubspot-${Environment}"
      CodeUri: src/microsoft_to_hubspot/
      Handler: handler.lambda_handler
      Description: Polls Microsoft Partner Center for referrals and syncs to HubSpot
      Layers:
        - !Ref CommonLayer
      Policies:
        - AWSLambdaBasicExecutionRole
      Events:
        ScheduledPoll:
          Type: Schedule
          Properties:
            Schedule: !Sub "rate(${MicrosoftPollIntervalMinutes} minutes)"
            Name: !Sub "microsoft-referral-poll-${Environment}"
            Description: Polls Microsoft Partner Center for new/updated referrals
            Enabled: true

  # ----------------------------------------------------------
  # CloudWatch Log Groups for Microsoft functions
  # ----------------------------------------------------------
  HubSpotToMicrosoftLogs:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub "/aws/lambda/hubspot-to-microsoft-${Environment}"
      RetentionInDays: 30

  MicrosoftToHubSpotLogs:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub "/aws/lambda/microsoft-to-hubspot-${Environment}"
      RetentionInDays: 30

  # ----------------------------------------------------------
  # SSM Parameter for Microsoft token
  # ----------------------------------------------------------
  MicrosoftTokenParam:
    Type: AWS::SSM::Parameter
    Properties:
      Name: !Sub "/hubspot-pc-sync/${Environment}/microsoft-access-token"
      Type: SecureString
      Value: !Ref MicrosoftAccessToken
      Description: Microsoft Partner Center API access token

# ============================================================
# Outputs
# ============================================================
Outputs:
  WebhookUrl:
    Description: >
      HubSpot webhook URL for AWS Partner Central — register this in your HubSpot app's webhook settings
      under Subscriptions > deal.creation
    Value: !Sub "https://${WebhookApi}.execute-api.${AWS::Region}.amazonaws.com/${Environment}/webhook/hubspot"

  MicrosoftWebhookUrl:
    Description: >
      HubSpot webhook URL for Microsoft Partner Center — register this in your HubSpot app's webhook settings
      under Subscriptions > deal.creation
    Value: !Sub "https://${WebhookApi}.execute-api.${AWS::Region}.amazonaws.com/${Environment}/webhook/hubspot-microsoft"

  HubSpotToPartnerCentralFunctionArn:
    Value: !GetAtt HubSpotToPartnerCentralFunction.Arn

  PartnerCentralToHubSpotFunctionArn:
    Value: !GetAtt PartnerCentralToHubSpotFunction.Arn

  HubSpotToMicrosoftFunctionArn:
    Value: !GetAtt HubSpotToMicrosoftFunction.Arn

  MicrosoftToHubSpotFunctionArn:
    Value: !GetAtt MicrosoftToHubSpotFunction.Arn

  ApiGatewayId:
    Value: !Ref WebhookApi

  # GCP Integration Outputs
  GcpWebhookUrl:
    Description: >
      HubSpot webhook URL for GCP deals — register this in your HubSpot app's webhook settings
      for deals tagged with #GCP
    Value: !Sub "https://${WebhookApi}.execute-api.${AWS::Region}.amazonaws.com/${Environment}/webhook/hubspot/gcp"

  HubSpotToGcpPartnersFunctionArn:
    Value: !GetAtt HubSpotToGcpPartnersFunction.Arn

  GcpPartnersToHubSpotFunctionArn:
    Value: !GetAtt GcpPartnersToHubSpotFunction.Arn
