version = 0.1

[default]
[default.global.parameters]
stack_name = "hubspot-aws-partner-central-sync"

[default.build.parameters]
cached = true
parallel = true

[default.deploy.parameters]
capabilities = "CAPABILITY_IAM CAPABILITY_NAMED_IAM"
confirm_changeset = true
resolve_s3 = true
region = "us-east-1"

# Prompt for sensitive parameters rather than storing them here
parameter_overrides = [
    "Environment=production",
    "InvitationPollIntervalMinutes=5",
]

[staging]
[staging.deploy.parameters]
stack_name = "hubspot-aws-partner-central-sync-staging"
parameter_overrides = [
    "Environment=staging",
    "InvitationPollIntervalMinutes=15",
]
